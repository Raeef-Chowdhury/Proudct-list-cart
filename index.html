<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="product__list--heading">Desserts</h1>
    <main class="container">
      <section class="product__list--box">
        <div class="product__list"></div>
      </section>
      <section class="section__cart">
        <h1 class="cart__heading">Your Cart (0)</h1>
        <ul class="cart__list">
          <li class="cart__list--item">
            <div class="cart__item--wrapper">
              <div class="cart__item--details">
                <h3 class="cart__item--name">CAKE</h3>
                <div class="cart__item--summary">
                  <p class="cart__item--quantity">1x</p>
                  <p class="cart__item--price">@8.00</p>
                  <p class="cart__item--total--price">$8.00</p>
                </div>
              </div>

              <div class="delete__btn--box">
                <ion-icon
                  name="remove-circle-outline"
                  class="delete__icon"
                ></ion-icon>
              </div>
            </div>
          </li>
        </ul>
        <div class="cart__price--all">
          <h1 class="price__all--text">Order Total</h1>
          <h1 class="price__all--price">40$</h1>
        </div>
        <div class="cart__info">
          <ion-icon name="leaf-outline" class="carbon__icon"></ion-icon>
          <p class="carbon__text">
            This is a <strong>carbon-neutral </strong>delivery
          </p>
        </div>
        <button class="confirm__btn">confirm order</button>
      </section>
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="script.js"></script>
</html>
