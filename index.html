<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="product__list--heading">Desserts</h1>
    <main class="container">
      <section class="product__list--box">
        <div class="product__list"></div>
      </section>
      <section class="section__cart">
        <h1 class="cart__heading">Your Cart (0)</h1>
        <div class="no__items--box">
          <img
            src="illustration-empty-cart.svg"
            alt=""
            class="cart__no--items"
          />
          <p class="cart__no--text">Your Added Items will appear here</p>
        </div>
        <div class="cart__main none">
          <ul class="cart__list"></ul>
          <div class="cart__price--all">
            <h1 class="price__all--text">Order Total</h1>
            <h1 class="price__all--price">$0.00</h1>
          </div>
          <div class="cart__info">
            <ion-icon name="leaf-outline" class="carbon__icon"></ion-icon>
            <p class="carbon__text">
              This is a <strong>carbon-neutral </strong>delivery
            </p>
          </div>
          <button class="confirm__btn">confirm order</button>
        </div>
      </section>
      <div class="modal none">
        <ion-icon
          name="checkmark-circle-outline"
          class="modal__icon"
        ></ion-icon>
        <h1 class="modal__title">Order Confirmed</h1>
        <h2 class="modal__title--extra">We hope you enjoy your food!</h2>
        <ul class="modal__items--list"></ul>
        <div class="modal__order--summary">
          <p class="modal__summary--text">Order Total</p>
          <p class="modal__summary--price">$8.00</p>
        </div>
        <button class="modal__exit--btn">Start New Order</button>
      </div>
      <div class="overlay none"></div>
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="script.js"></script>
</html>
